{{- if .Values.monitor }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "postgresql.fullname" . }}
spec:
  endpoints:
  - path: /stats/prometheus
    port: admin
  selector:
    matchLabels:
      {{- include "postgresql.selectorLabels" . | nindent 6 }}
{{ end }}